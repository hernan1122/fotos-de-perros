<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consumo de API</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@200;400&family=Concert+One&family=DM+Sans:wght@400;500;700&family=Indie+Flower&family=Inter:wght@300;500&family=Oswald:wght@200;300;600&family=Roboto+Mono:wght@100&family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Fotos de perros</h1>
    <span id="error"></span>
    <section id="randomDogs" class="container-random">
      <h2>Fotos aleatoreas</h2>
      <div class="container-btn-recharge">
        <button class="btn-recharge" onclick="loadRandomImg()">Recargar</button>
      </div>
      <div class="container-random-img">
        <article>
          <img id="img1" class="img-random" alt="Foto de perros" />
          <button id="btn1">Agregar a favoritos</button>
        </article>
        <article>
          <img id="img2" class="img-random" alt="Foto de perros" />
          <button id="btn2">Agregar a favoritos</button>
        </article>
        <article>
          <img id="img3" class="img-random" alt="Foto de perros" />
          <button id="btn3">Agregar a favoritos</button>
        </article>
      </div>
    </section>
    <section id="uploaddingImg">
      <h3>Sube la foto de tu perro</h3>
      <div class="container-form">
        <form id="uploadingForm">
          <input id="file" type="file" name="file">
          <button type="button" onclick="uploadImg()">Subir foto</button>
        </form>
      </div>
    </section>
    <h3>Fotos favoritas</h3>
    <section id="favoritesDogs" class="container-favorites">
      <h2>Seccion de Favoritos</h2>
      <div class="container-favorites-img">
        <article>
          <img id="img1" class="img-favorite" alt="Foto de perros" />
        </article>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
